<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super secret surprise website!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 150px;
            height: 50px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        #yesBtn {
            background-color: #90ee90;
            color: white;
        }

        #noBtn {
            background-color: #ffcccb;
            color: white;
        }

        .hidden {
            display: none;
        }

        .gif-container {
            max-width: 80%;
            margin: 20px auto;
        }

        .gif-container img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }

        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #successGif {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .buttons button {
                width: 120px;
                height: 45px;
                font-size: 14px;
            }

            .gif-container img {
                max-width: 90%;
            }

            #yesBtn {
                font-size: 16px;
            }

            #noBtn {
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 20px;
            }

            .buttons button {
                width: 100px;
                height: 40px;
                font-size: 12px;
            }

            .gif-container img {
                max-width: 80%;
            }
        }

        #bgMusic {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="mainPage">
            <div class="gif-container">
                <img src="https://media.tenor.com/SwQT4BBJS0oAAAAj/peach-and-goma-peach-goma.gif" alt="Cute Bear">
            </div>
            <h1>hi kelly!! will you be my valentine? ðŸ˜¸</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successPage">
            <div class="gif-container">
                <img id="successGif" src="https://media.tenor.com/nXYPRjO69YYAAAAj/milk-and-mocha.gif" alt="Happy Bear">
            </div>
            <h1>YAYAYAYAY I LOVE YOU KELLY! ðŸ’–</h1>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="spotidownloader.com - intentions - starfall.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainPage = document.getElementById('mainPage');
        const successPage = document.getElementById('successPage');
        const messages = ["No", "Are you sure?", "Really sure?", "Pleaseee", "Don't do this to me...", "NOO PLEASE", "IM GONNA DIE", "hi this is lucas's ghost", "please :(((((", "PRETTY PLEASE", "Noo :("];
        const music = document.getElementById('bgMusic');

        let clickCount = 0;
        let yesScale = 1;
        let noBtnOffset = 0;
        let translateYAmount = 0;

        noBtn.addEventListener('click', () => {
            if (clickCount < messages.length - 1) {
                clickCount++;
            }
            noBtn.textContent = messages[clickCount];
            
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            noBtn.style.transform = `translateX(${noBtnOffset}px)`;
            noBtnOffset += 15;
            yesBtn.style.zIndex = '5';

            if (yesScale >= 3) {
                translateYAmount = (yesScale - 1) * 20;
                mainPage.style.transform = `translateY(-${translateYAmount}px)`;
            }
        });

        yesBtn.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            successPage.style.display = 'flex';
            document.body.style.backgroundColor = '#ffe6f2';
            document.querySelector("h1").innerText = "YAYAYAYAY I LOVE YOU KELLY! ðŸ’–";
            
            // Start playing music here
            music.play();
        });
    </script>
</body>
</html>

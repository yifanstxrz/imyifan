    <style>
        /* Welcome Page Styles */
        #welcomePage, #questionPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #welcomePage { z-index: 1000; }
        #questionPage { z-index: 999; display: none; }

        /* New Welcome GIF Style */
        .welcome-gif {
            max-width: 150px;
            margin-bottom: 20px;
        }

        #welcomePage::before,
        #welcomePage::after,
        #questionPage::before,
        #questionPage::after {
            content: '';
            position: absolute;
            background: white;
            width: 50%;
            height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        #welcomePage::before,
        #questionPage::before {
            left: 0;
            transform-origin: left center;
        }

        #welcomePage::after,
        #questionPage::after {
            right: 0;
            transform-origin: right center;
        }

        .swiped {
            transform: translateX(-100%) rotateY(-90deg) scale(0.8);
        }

        .swiped::before {
            transform: rotateY(45deg) translateZ(-50px);
        }

        .swiped::after {
            transform: rotateY(-45deg) translateZ(-50px);
        }

        .welcome-text {
            font-size: 2rem;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            margin-top: 5vh;
            font-family: 'Arial', sans-serif;
        }

        .swipe-instruction {
            position: absolute;
            bottom: 43%;
            font-size: 1.2rem;
            color: #888;
            animation: float 2s infinite;
        }

        .volume-text {
            font-size: 14px;
            color: #888;
            margin: 10px 0;
            position: absolute;
            bottom: 25%;
        }

        #questionPage .swipe-instruction {
            bottom: 31.8%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Bobbing Image */
        @keyframes bob {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .bobbing-image {
            animation: bob 2s ease-in-out infinite;
            max-width: 200px;
            margin: 50px auto 20px;
            border-radius: 15px;
        }

        /* Main Content Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 10vh;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            color: #ff69b4;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 150px;
            height: 50px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        #yesBtn {
            background-color: #90ee90;
            color: white;
        }

        #noBtn {
            background-color: #ffcccb;
            color: white;
        }

        .hidden {
            display: none;
        }

        .gif-container {
            max-width: 80%;
            margin: 20px auto;
        }

        /* Modified Success Page Styles */
        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #successPage .gif-container {
            max-width: 100%;
            width: 100%;
        }

        #successGif {
            max-width: 800px;
            width: 90%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 480px) {
            .welcome-gif {
                max-width: 120px;
            }
            
            .welcome-text, h1 {
                font-size: 1.5rem;
                margin-top: 3vh;
            }

            .buttons button {
                width: 120px;
                height: 45px;
                font-size: 14px;
            }

            #successGif {
                width: 95%;
                max-width: 100%;
            }

            .volume-text {
                bottom: 30%;
                font-size: 12px;
            }

            .bobbing-image {
                max-width: 150px;
                margin: 30px auto 15px;
            }

            #questionPage .swipe-instruction {
                bottom: 15%;
            }
        }

        @media (max-width: 320px) {
            .welcome-text, h1 {
                font-size: 1.2rem;
                margin-top: 2vh;
            }

            .buttons button {
                width: 100px;
                height: 40px;
                font-size: 12px;
            }

            .volume-text {
                bottom: 25%;
                font-size: 11px;
            }

            .bobbing-image {
                max-width: 120px;
                margin: 20px auto 10px;
            }

            #questionPage .swipe-instruction {
                bottom: 10%;
            }
        }

        #bgMusic, #transitionMusic {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Audio Elements -->
    <audio id="transitionMusic" loop>
        <source src="spotidownloader.com - No One Noticed - The MarÃ­as.mp3" type="audio/mpeg">
    </audio>

        <source src="spotidownloader.com - intentions - starfall.mp3" type="audio/mpeg">

    <script>
        // Swipe Detection
        let touchStartX = 0;
        let currentPage = 0;
        const pages = [document.getElementById('welcomePage'), document.getElementById('questionPage')];
        const mainContent = document.querySelector('.main-content');
        const transitionMusic = document.getElementById('transitionMusic');
        const valentineMusic = document.getElementById('bgMusic');

        // Touch events
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            handleSwipe(touchStartX, touchEndX);
        });

        // Mouse events for desktop
        document.addEventListener('mousedown', e => {
            touchStartX = e.clientX;
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseUp(e) {
            const touchEndX = e.clientX;
            handleSwipe(touchStartX, touchEndX);
            document.removeEventListener('mouseup', onMouseUp);
        }

        function handleSwipe(startX, endX) {
            if (startX - endX > 100) {
                if (currentPage < pages.length) {
                    pages[currentPage].classList.add('swiped');
                    setTimeout(() => {
                        pages[currentPage].style.display = 'none';
                        currentPage++;
                        if (currentPage < pages.length) {
                            pages[currentPage].style.display = 'flex';
                            // Start playing The MarÃ­as track on first swipe
                            if (currentPage === 1) {
                                transitionMusic.play();
                            }
                        } else {
                            mainContent.style.opacity = '1';
                        }
                    }, 800);
                }
            }
        }

        // Original Button Logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainPage = document.getElementById('mainPage');
        const successPage = document.getElementById('successPage');
        const messages = ["No", "Are you sure?", "Really sure?", "Pleaseee", "Don't do this to me...", "NOO PLEASE", "IM GONNA DIE", "hi this is lucas's ghost", "please :(((((", "PRETTY PLEASE", "Noo :("];

        let clickCount = 0;
        let yesScale = 1;
        let noBtnOffset = 0;
        let translateYAmount = 0;

        noBtn.addEventListener('click', () => {
            if (clickCount < messages.length - 1) {
                clickCount++;
            }
            noBtn.textContent = messages[clickCount];
            
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            noBtn.style.transform = `translateX(${noBtnOffset}px)`;
            noBtnOffset += 15;
            yesBtn.style.zIndex = '5';

            if (yesScale >= 3) {
                translateYAmount = (yesScale - 1) * 20;
                mainPage.style.transform = `translateY(-${translateYAmount}px)`;
            }
        });

        yesBtn.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            successPage.style.display = 'flex';
            document.body.style.backgroundColor = '#ffe6f2';
            document.querySelector("h1").innerText = "YAYAYAYAY I LOVE YOU!! ðŸ’–";
            transitionMusic.pause(); // Stop The MarÃ­as track
            valentineMusic.play(); // Start intentions track
        });
    </script>

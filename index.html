<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super secret surprise website!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white; /* White background for first screen */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 150px; /* Adjust width for smaller screens */
            height: 50px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
        }

        #yesBtn {
            background-color: #90ee90; /* Light green */
            color: white;
        }

        #noBtn {
            background-color: #ffcccb; /* Light red */
            color: white;
        }

        .hidden {
            display: none;
        }

        .gif-container {
            max-width: 80%;
            margin: 20px auto;
        }

        .gif-container img {
            width: 50%; /* Adjusted size for the first GIF */
            height: auto;
            border-radius: 10px;
        }

        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #successGif {
            max-width: 600px; /* Adjusted size for the second GIF */
            width: 100%; /* Makes it responsive */
            height: auto; /* Keeps the aspect ratio */
            margin: 20px 0;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .buttons button {
                width: 120px; /* Make buttons smaller on mobile */
                height: 45px;
                font-size: 14px;
            }

            .gif-container img {
                max-width: 90%; /* Adjust gif size for smaller screens */
            }

            #yesBtn {
                font-size: 16px;
            }

            #noBtn {
                font-size: 16px;
            }
        }

        @media (max-width: 320px) { /* iPhone SE specific */
            h1 {
                font-size: 20px; /* Adjust title size for iPhone SE */
            }

            .buttons button {
                width: 100px; /* Even smaller buttons on iPhone SE */
                height: 40px;
                font-size: 12px;
            }

            .gif-container img {
                max-width: 80%; /* Keep gifs responsive on iPhone SE */
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="mainPage">
            <div class="gif-container">
                <img src="https://media.tenor.com/SwQT4BBJS0oAAAAj/peach-and-goma-peach-goma.gif" alt="Cute Bear">
            </div>
            <h1>hi kelly!! will you be my valentine? ðŸ˜¸</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successPage">
            <div class="gif-container">
                <img id="successGif" src="https://media.tenor.com/nXYPRjO69YYAAAAj/milk-and-mocha.gif" alt="Happy Bear">
            </div>
            <h1>YAYAYAYAY I LOVE YOU KELLY! ðŸ’–</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainPage = document.getElementById('mainPage');
        const successPage = document.getElementById('successPage');
        const messages = ["No", "Are you sure?", "Really sure?", "Pleaseee", "Don't do this to me...", "NOO PLEASE", "IM GONNA DIE", "hi this is lucas's ghost", "please :(((((", "PRETTY PLEASE", "Noo :("];

        let clickCount = 0;
        let yesScale = 1;
        let noBtnOffset = 0; // To move the no button to the right on each click
        let translateYAmount = 0; // Amount to move content up

        noBtn.addEventListener('click', () => {
            // Stop at the last message and keep it there
            if (clickCount < messages.length - 1) {
                clickCount++;
            }
            noBtn.textContent = messages[clickCount];
            
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Move the No button a little to the right each time
            noBtn.style.transform = `translateX(${noBtnOffset}px)`;
            noBtnOffset += 15; // Move by 30px each time
            yesBtn.style.zIndex = '5'; // Ensure Yes button stays on top

            // If the Yes button grows too large, move the content up slightly
            if (yesScale >= 3) {
                translateYAmount = (yesScale - 1) * 20; // Shift content up as the button grows
                mainPage.style.transform = `translateY(-${translateYAmount}px)`; // Move the main content up
            }
        });

        yesBtn.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            successPage.style.display = 'flex';
            document.body.style.backgroundColor = '#ffe6f2'; // Keep the background color same after Yes
            document.querySelector("h1").innerText = "YAYAYAYAY I LOVE YOU KELLY! ðŸ’–"; // Update text
        });
    </script>
</body>
</html>

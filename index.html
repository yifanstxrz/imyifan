<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white; /* White background for first screen */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 200px; /* Make the buttons rectangles */
            height: 60px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
        }

        #yesBtn {
            background-color: #90ee90; /* Light green */
            color: white;
        }

        #noBtn {
            background-color: #ffcccb; /* Light red */
            color: white;
        }

        .hidden {
            display: none;
        }

        .gif-container {
            max-width: 300px;
            margin: 20px auto;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #successGif {
            max-width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="mainPage">
            <div class="gif-container">
                <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Bear">
            </div>
            <h1>Hi Kelly!! Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successPage">
            <div class="gif-container">
                <img id="successGif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
            </div>
            <h1>YAYAYAYAY I LOVE YOU KELLY! ðŸ’–</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainPage = document.getElementById('mainPage');
        const successPage = document.getElementById('successPage');
        const messages = ["No", "Are you sure?", "Really sure?", "Pleaseee", "Don't do this to me...", "NOO PLEASE", "IM GONNA DIE", "hi this is lucas's ghost", "please :(((((", "PRETTY PLEASE", "Noo :("];

        let clickCount = 0;
        let yesScale = 1;
        let noBtnOffset = 0; // To move the no button to the right on each click
        let translateYAmount = 0; // Amount to move content up

        noBtn.addEventListener('click', () => {
            // Stop at the last message and keep it there
            if (clickCount < messages.length - 1) {
                clickCount++;
            }
            noBtn.textContent = messages[clickCount];
            
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Move the No button a little to the right each time
            noBtn.style.transform = `translateX(${noBtnOffset}px)`;
            noBtnOffset += 30; // Move by 30px each time
            yesBtn.style.zIndex = '5'; // Ensure Yes button stays on top

            // If the Yes button grows too large, move the content up slightly
            if (yesScale >= 3) {
                translateYAmount = (yesScale - 1) * 20; // Shift content up as the button grows
                mainPage.style.transform = `translateY(-${translateYAmount}px)`; // Move the main content up
            }
        });

        yesBtn.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            successPage.style.display = 'flex';
            document.body.style.backgroundColor = '#ffe6f2'; // Keep the background color same after Yes
            document.querySelector("h1").innerText = "YAYAYAYAY I LOVE YOU KELLY! ðŸ’–"; // Update text
        });
    </script>
</body>
</html>
